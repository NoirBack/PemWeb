<h1>Data Nama MHS</h1>
<form id="mhs">

    <p>Jumlah ?</p>

<script>
    function myFunction() {
        var x = document.getElementById("mhs");
        var text = "";
        var i;
        for (i = 0; i < x.length ;i++) {

        }
        document.getElementById("tambah").innerHTML = text;
    }
