<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Html</title>

</head>
<body>
<h1>Belajar JavaScript</h1>
<p id="contoh1">Lorem ipsum do site color</p>
<p id="hasil-output" style="font-size:20px;"></p>
<p id="contoh2">Lorem ipsum do site color</p>
<script>
    // membuat objek elemen
    var hasil = document.getElementById("hasil-output");

    // menampilkan output ke elemen hasil
    hasil.innerHTML = "<p>Aku suka Javascript</p>";
</script>
</body>
</html>
