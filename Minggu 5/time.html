<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    <h3>Example 1</h3>
    <p> Heppy mulai bekerja pada
     <time>2014-04-04</time>
    </p>

   <hr />
   <h3>Example 2</h3>
    <p>
    Heppy bekerja pada pukul <time>14:00</time> dan pulang pukul <time>24:00</time>
    </p>

   <hr />
   <h3>Example 3</h3>
    <article itemscope itemtype="http://schema.org/Article">
     <h1 itemprop="headline">Cara Menyisipkan Tanggal di dalam HTML</h1>
     <footer>Ditulis Pada:
       <time itemprop="datePublished" datetime="2015-08-17">Senin, 17 Agustus 2015</time>.
      </footer>
     <p itemprop="description">Untuk menyisipkan tanggal dan waktu di dalam halaman HTML gunakan element &lt;time&gt;.</p>
    </article>
</body>
</html>
